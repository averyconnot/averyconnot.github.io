<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Sets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        .skills-section {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .skills-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .skills-section h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #555;
        }
        .skills-section ul {
            text-align: left;
            margin: 20px auto;
            padding: 0;
            list-style-type: disc;
            max-width: 600px;
        }
        .skills-section li {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="skills-section">
        <h1>Skill Sets</h1>
        <h3>Throughout my academic career, I have learned a comprehensive list of skills:</h3>
        <p>My skills include:</p>
        <ul>
            <li>Adobe Photoshop</li>
            <li>Adobe Illustrator</li>
            <li>Adobe InDesign</li>
            <li>Microsoft Excel</li>
            <li>Microsoft PowerPoint</li>
            <li>Microsoft Word</li>
            <li>C# Code</li>
            <li>Python Code</li>
            <li>SQL Server</li>
            <li>Power BI</li>
        </ul>
    </div>
</body>
</html>
